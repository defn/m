apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  annotations:
    argocd.argoproj.io/sync-wave: "1"
  name: vcluster-global-vc0-mastodon
  namespace: argocd
spec:
  destination:
    name: vcluster-global-vc0
  project: default
  source:
    path: r/mastodon
    repoURL: https://github.com/defn/m
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions: []
