#ManagedBy: cue

patches: []
resources:
  - resource-namespace-argo-workflows.yaml
helmCharts:
  - releaseName: argo-workflows
    name: argo-workflows
    version: 0.24.1
    repo: https://argoproj.github.io/argo-helm
    valuesInline:
      controller:
        workflowNamespaces:
          - argo-workflows
          - defn
    namespace: argo-workflows
    includeCRDs: true
