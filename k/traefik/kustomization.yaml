#ManagedBy: cue

patches:
  - path: patch-service-tailscale.yaml
namespace: traefik
resources:
  - resource-namespace-traefik.yaml
  - resource-tlsstore-traefik.yaml
helmCharts:
  - releaseName: traefik
    namespace: traefik
    valuesInline:
      logs:
        general:
          level: DEBUG
        access:
          enabled: true
      providers:
        kubernetesIngress:
          publishedService:
            enabled: true
    name: traefik
    version: 22.1.0
    repo: https://traefik.github.io/charts
    includeCRDs: true
