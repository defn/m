#ManagedBy: cue

apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: default.defn.run
  namespace: kourier-system
spec:
  entryPoints:
    - websecure
  routes:
    - match: HostRegexp(`{subdomain:[a-z0-9-]+}.default.defn.run`)
      kind: Rule
      services:
        - name: kourier-internal
          namespace: kourier-system
          kind: Service
