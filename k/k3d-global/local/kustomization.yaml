          namespace: argocd
          name: k3d-global-argo-cd
          annotations:
            argocd.argoproj.io/sync-wave: "1000"
        spec:
          project: default
          destination:
            name: k3d-global
          source:
            repoURL: https://github.com/defn/m
            targetRevision: main
            path: k/argo-cd/release
          syncPolicy:
            automated:
              prune: true
