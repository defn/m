#ManagedBy: cue

patches:
  - path: patch-service-tailscale.yaml
resources:
  - resource-namespace-caddy.yaml
namespace: caddy
helmCharts:
  - releaseName: caddy
    name: caddy
    version: 0.2.4
    repo: https://charts.alekc.dev
    namespace: caddy
    valuesInline:
      listenPort: 80
      https:
        enabled: true
        port: 443
      config:
        caddyFile: |-
          https://argocd.defn.run {
          	tls /certs/tls.crt /certs/tls.key
          	reverse_proxy https://argocd-server.argocd.svc.cluster.local {
          		transport http {
          			tls
          			tls_insecure_skip_verify
          		}
          	}
          }

          *.defn.run {
          	tls /certs/tls.crt /certs/tls.key
          	reverse_proxy {http.request.host.split(.).0}.default.svc.cluster.local {
          		header_up -Host
          	}
          }
        global: |-
          local_certs
          log {
          	output stdout
          }
      volumes:
        - name: certs
          secret:
            secretName: defn-run-wildcard
            optional: false
      volumeMounts:
        - name: certs
          mountPath: /certs
    includeCRDs: true
